{% extends "base.html" %}


{% block content%}
<!DOCTYPE html>
<html>
    <head>
        <title>About</title>
    </head>
    <body>
      
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Update User Password Here  ..</h1>

                    <p class="lead fw-normal text-white-50 mb-0">Update User Password...</p>
                </div>
            </div>
            </header>
            <br><br>
            <div class="container">
                <div class="row ">
                    <div class="col-md-6 offset-md-3">
           
                <form method="POST" actions='{% url "update_password"%}'>
                    {% csrf_token %}
                    {{pass_form.as_p}}
                    <button type='submit' class=" btn btn-primary">Update Password</button>

                    
                     </form>
                     </div>
            </div>
            </div>

            <br><br>
          
            {%endblock%}
